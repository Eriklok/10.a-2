<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="text" id="operator" placeholder="Enter operator (+, -, *, /)">
        <input type="number" id="number2" placeholder="Enter second number">
        <div class="buttons">
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">C</button>
        </div>
        <input type="text" id="result" placeholder="Result" disabled>
    </div>
</body>
</html>
